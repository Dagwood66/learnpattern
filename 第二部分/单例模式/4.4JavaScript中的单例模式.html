<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 命名空间
    var namespace = {
        a: function () {
            console.log(1);
        },
        b: function () {
            console.log(2);
        }
    };
    // 动态创建命名空间
    var MyApp = {};

    MyApp.namespace = function (name) {
        var parts = name.split(".");
        var current = MyApp; // 指向MyApp
        for (var i in parts) {
            if (!current[parts[i]]) {
                current[parts[i]] = {};
            }
            current = current[parts[i]]; // 指向当前创建的对象current[parts[i]]
        }
    };

    MyApp.namespace("event");
    MyApp.namespace("dom.style");
    MyApp.namespace("dom.style.position");

    console.log(MyApp);
    // 闭包封装私有变量
    var user = (function () {
        var __name = "sven";
        var __age = "sven";
        return {
            getUserInfo: function () {
                return __name + "-" + __age;
            }
        };
    })();
</script>
</body>
</html>
