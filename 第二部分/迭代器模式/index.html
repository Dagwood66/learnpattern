<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var each = function (arr, callback) {
        for (var i = 0, l = arr.length; i < l; i++) {
            callback.call(arr[i], i, arr[i]);
        }
    };

    each([1, 2, 3], function (i, n) {
        console.log([i, n]);
    })
</script>
</body>
</html>
